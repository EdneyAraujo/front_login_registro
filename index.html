<!DOCTYPE html>
<html lang="pt">


    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewpor" content="width=device-width, initial-scale=1.0">
        <title> Login e Registro</title>
        <link rel="stylesheet" href="style.css">        
    </head>
        
    <body>

        <header>
            <h2 class="logo">Logo</h2>
            <nav class="navigation">
                <a href="#">Inicio</a>
                <a href="#">Sobre</a>
                <a href="#">Serviços</a>
                <a href="#">Contato</a>
                <button class="btnLogin-popup">Login</button>
            </nav>
        </header>
        
        <div class="wrapper">
            <div class="form-box login">
                <spn class="ico-close">
                    <ion-icon name="close"></ion-icon>
                </spn>
                <h2>Login</h2>
                <form action="#">
                    <div class="input-box">
                        <samp class="icon"><ion-icon name="mail"></ion-icon></samp>
                        <input type="email" required>
                        <label>Email</label>
                    </div>
                    <div class="input-box">
                        <samp class="icon"><ion-icon name="lock-closed"></ion-icon></samp>
                        <input type="password" required>
                        <label>Senha</label>
                    </div>
                    <div class="remember-forgot">
                        <label><input type="checkbox">Lembrar</label>
                        <a href="#">Recuperar Senha?</a>
                    </div>
                    <button type="submit" class="btn">Login</button>
                    <div class="login-register">
                        <p>Não Tenho Conta<a href="#" class="register-link">Registrar</a></p>
                    </div>
                </form>
            </div>
        </div>
        <script src="script.js"></script>
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    </body>
</html>
