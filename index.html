<!DOCTYPE html>
<html lang="pt">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewpor" content="width=device-width, initial-scale=1.0">
        <title> Login e Registro</title>
        <link rel="stylesheet" href="style.css">        
    </head>
        
    <body>

        <header>
            <h2 class="logo">Logo</h2>
            <nav class="navigation">
                <a href="#">Inicio</a>
                <a href="#">Sobre</a>
                <a href="#">Serviços</a>
                <a href="#">Contato</a>
                <button class="btnLogin-popup">Login</button>
            </nav>
        </header>
        
        <div class="wrapper">
            <span class="icon-close">
                <ion-icon name="close"></ion-icon>
            </span>


            <div class="form-box login">                
                <h2>Login</h2>
                <form action="#">
                    <div class="input-box">
                        <span class="icon">
                            <ion-icon name="mail"></ion-icon>
                        </span>
                        <input type="email" required>
                        <label>Email</label>
                    </div>
                    <div class="input-box">
                        <span class="icon">
                            <ion-icon name="lock-closed"></ion-icon>
                        </span>
                        <input type="password" required>
                        <label>Senha</label>
                    </div>
                    <div class="remember-forgot">
                        <label><input type="checkbox">Lembrar</label>
                        <a href="#">Recuperar Senha?</a>
                    </div>
                    <button type="submit" class="btn">Login</button>
                    <div class="login-register">
                        <p>Não Tenho Conta<a href="#" class="register-link">Registrar</a></p>
                    </div>
                </form>
            </div>

            <div class="form-box register">                
                <h2>Registro</h2>
                <form action="#">
                    <div class="input-box">
                        <span class="icon">
                            <ion-icon name="person-circle-outline"></ion-icon>
                        </span>
                        <input type="text" required>
                        <label>Nome</label>
                    </div>
                    <div class="input-box">
                        <span class="icon">
                            <ion-icon name="mail"></ion-icon>
                        </span>
                        <input type="email" required>
                        <label>Email</label>
                    </div>
                    <div class="input-box">
                        <span class="icon">
                            <ion-icon name="lock-closed"></ion-icon>
                        </span>
                        <input type="password" required>
                        <label>Senha</label>
                    </div>
                    <div class="remember-forgot">
                        <label><input type="checkbox">Concordo com os termos de privacidade</label>
                        
                    </div>
                    <button type="submit" class="btn">Registrar</button>
                    <div class="login-register">
                        <p>Possui uma Conta<a href="#" class="register-link">Login</a></p>
                    </div>
                </form>
            </div>



        </div>
        <script src="script.js"></script>
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    </body>
</html>
